<ion-modal-view>
    

    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Ajouter un contact</h1>
        <button class="button button-clear button-primary" ng-click="modal1.hide()">Annuler</button>
       </ion-header-bar>


    <ion-content class="padding">
      <form>
        <ion-list>
            <label class="item item-input">
                <input type="text" ng-model="contact.nom" placeholder="Nom">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="contact.prenom" placeholder="PrÃ©nom">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="contact.adresse" placeholder="Adresse">
            </label>
            <label class="item item-input">
                <input type="text" ng-model="contact.cp" placeholder="Ville">
            </label>
            <label class="item item-input">
                <input type="email" ng-model="contact.mail" placeholder="Mail">
            </label>
            <label class="item item-input">
                <input type="tel" ng-model="contact.telephone" placeholder="Telephone">
            </label>

        </ion-list>
        <div class="spacer" style="height: 5px;"></div>
        <button class="button icon ion-person-stalker button-positive button-full" ng-click="addContact(contact)"> Ajouter</button>
    </form>
</ion-content>


</ion-modal-view>
